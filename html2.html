<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<div class="slider">
    <div class="slide-viewer">
        <div class="slide-group">
            <div class="slide slide-1">
                <img src="img/food1.jpg" alt="first slide">
            </div>
            <div class="slide slide-2">
                <img src="img/food2.jpg" alt="second slide">
            </div>
            <div class="slide slide-3">
                <img src="img/food3.jpg" alt="third slide">
            </div>
            <div class="slide slide-4">
                <img src="img/food4.jpg" alt="fourth slide">
            </div>
            <div class="slide slide-5">
                <img src="img/food5.jpg" alt="fifth slide">
            </div>
        </div>
    </div>
    <div class="slider-buttons">
        <button id="backward" class="controls">&lt</button>
        <button id="forward" class="controls">&gt</button>
    </div>
</div>
<script src="jquery-3_4.js"></script>
<script src="script_q1.js"></script>
</body>
</html>
