<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ title }}</h1>
{{ obj.description }}<br>
{{ obj.diff}}<br>
{{ obj.kitchen }}<br>
{{ obj.category }}<br>
<p>Просмотры: {{ obj.views }}</p>
{{ obj.menu }}<br>
{{ obj.time }}<br>
{{ obj.cal }}<br>
{{ obj.date }}<br>
{{ obj.user }}<br>
{{ obj.updated }}<br>

{% if request.user == obj.user %}

<a href='{% url 'edit' obj.id %}'>Редактировать</a>

<a href='{% url 'delete' obj.id %}'>Удалить</a>

{% endif %}
<a href='{% url 'home' %}'>В главное меню</a>



</body>
</html>
