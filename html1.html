<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
<div class="container">
    <div class="slide-viewer">
        <div class="slide shown">
                <img src="food1.jpg" alt="first slide">
                <div class="slideText">First</div>
        </div>
        <div class="slide">
                <img src="food2.jpg" alt="second slide">
                <div class="slideText">Second</div>
        </div>
        <div class="slide">
                <img src="food3.jpg" alt="third slide">
                <div class="slideText">Third</div>
        </div>
        <div class="slide">
                <img src="food4.jpg" alt="fourth slide">
                <div class="slideText">Fourth</div>
        </div>
        <div class="slide">
                <img src="food5.jpg" alt="fifth slide">
                <div class="slideText">Fifth</div>
        </div>
    </div>
        <div class="slide-buttons">
            <button id="forward" class="controls"></button>
            <button id="backward" class="controls"></button>
        </div>
</div>
<script src="script1.js"></script>
</body>
</html>
