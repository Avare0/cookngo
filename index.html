<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/style_index.css">
	<link rel="shortcut icon" href="img/logo-black.jpg">
<!-- 	<link href="styles/less/styles.less" type="text/css" rel="stylesheet/less"/>
	<script src="styles/less/less.js" type="text/javascript"></script> -->
	<title>Cook`n`go</title>
</head>
<body>
	<header class = "head_margin">
		<div class="navandlogo">
			<div class = "logo"><img src="img/logo.jpg" alt="logo"></div>
		<nav>
			<div>
				<h1>Рецепты</h1>
				<img src="img/pointer_black.png" alt="black_pointer">
			</div>
			<div><h1>В мире кулинарии</h1></div>
			<div><h1>Мастер-классы</h1></div>
			<div><h1>О еде</h1></div>
		</nav>
		</div>
		<div class="auth-block">
			<div class="auth">
			<div id="sb-search" class="sb-search">
		    	<form>
			        <input class="sb-search-input" placeholder="Поиск..." type="search" value="" name="search" id="search">
			        <input class="sb-search-submit" type="submit" value="">
			        <span class="sb-icon-search"><img src="img/search.png" alt=""></span>
		    	</form>
			</div>
			<button class="add_recipe">Добавить рецепт</button>
			<a class="add_recipe_plus"><img src="img/add.png" alt=""></a>
			<div class="profile_top">
				<div class="profile_logo"><img src="img/sasha.png" alt=""></div>
				<img src="img/pointer_black.png" alt="black_pointer">
			</div>
		</div>
		</div>	
	</header>
	<main class = "container">
	<div class="slider">
	    <div class="slide-viewer">
	        <div class="slide-group">
	            <div class="slide slide-1">
	                <img src="img/food1.jpg" alt="first slide">
	            </div>
	            <div class="slide slide-2">
	                <img src="img/food2.jpg" alt="second slide">
	            </div>
	            <div class="slide slide-3">
	                <img src="img/food3.jpg" alt="third slide">
	            </div>
	            <div class="slide slide-4">
	                <img src="img/food4.jpg" alt="fourth slide">
	            </div>
	            <div class="slide slide-5">
	                <img src="img/food5.jpg" alt="fifth slide">
	            </div>
	        </div>
	    </div>
	</div>
	</main>
	<script src="js/classie.js"></script>
	<script src="js/uisearch.js"></script>
	<script>
		new UISearch( document.getElementById( 'sb-search' ) );
	</script>
	<script src="js/jquery-3_4.js"></script>
	<script src="js/script.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

</html>
